<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="rockbtn" class="choice-button">Rock</button>
        <button id="paperbtn" class="choice-button">Paper</button>
        <button id="scissorsbtn" class="choice-button">Scissors</button>
        <button id="lizardbtn" class="choice-button">Lizard</button>
        <button id="spockbtn" class="choice-button">Spock</button>
    </div>
    <div>
        <ul>
            <li>Scissors cuts Paper</li>
            <li>Paper covers Rock</li>
            <li>Rock crushes Lizard</li>
            <li>Lizard poisons Spock</li>
            <li>Spock smashes Scissors</li>
            <li>Scissors decapitates Lizard</li>
            <li>Lizard eats Paper</li>
            <li>Paper disproves Spock</li>
            <li>Spock vaporizes Rock</li>
            <li>and as it always has, Rock crushes Scissors</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
